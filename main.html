<!DOCTYPE html>
<html ng-app="mmu-utility">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <base target="_blank">
</head>
<body ng-controller="MainController">

<section id="main">
    <nav>
        <h2>STUDENT COURSE SCHEDULE SYNC</h2>

    </nav>
    <div class="center-block">
    <form role="form" ng-submit="submitUserDetails()">
        <div class="row col-md-3" >
            <label for="ID" class="control-label">Student ID: </label>
            <input name="studentID" id="ID" ng-model="_id">

        </div>
        <div class="row col-md-3">
            <label for="pwd" class="control-label"></label>
            <p>
                <strong>Password: </strong>
                <input name="password" id="pwd" ng-model="_pwd">
            </p>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="submitUserDetails()">SUBMIT</button>
    </form>
    </div>


</section>


<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="libs/angular-resource/angular-resource.min.js"></script>
<script src="js/angular-cookies.min.js"></script>
<script src="js/mainBundle.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/mainCtrl.js"></script>
<script src="js/services/mmu.js"></script>
</body>
</html>
